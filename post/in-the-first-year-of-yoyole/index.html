        <p>2010-11-15 加入游游乐，转眼一年过去了！</p>
<p>我一直在想，也许在游游乐的日子，会是我一生中不会再出现的场景。Boss 是个没有脾气的人，他设计师出身，当我与他争辩网页设计的一些东西时，他总说：你这是在质疑我的专业，别人学了4年，我学了8年。</p>
<p>我们的团队保持着高涨的<del>基情</del>激情，朝着相同的目标前进。</p>
