        <p><img src="/uploads/2008/05/2504279341_755d14b562.jpg" alt="5.19 福清维纳斯默哀"></p>
<p>PS:5月19日至21日是全国哀悼日.我所在的城市.所有KTV.网吧都停止开业.而茂发珠宝等较大店面前.都开展了一系列的捐赠活.如”点亮一根蜡烛,献出一片爱心”活动等. 街心公园这边由红十字会,义工俱乐部等组织的捐款活动也是相当的多.</p>
