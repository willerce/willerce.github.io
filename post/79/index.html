    <h1 class="mod-post__title">央视大楼北配楼失火</h1>
  

      
      <div class="mod-post__meta" datetime="2009-02-08T16:00:00.000Z">2009年02月09日</time>
      
    </header>
    <div class="mod-post__entry">
      
        <p><em>环球网2月9日报道 今日21时左右，中央电视台新址附近发生大火。据环球网记者在第一时间目击，央视新址大楼配楼浓烟滚滚，火星四溅，火灾浓烟已高过央视大楼，并随风向北部天空蔓延。从朝阳北路延三环一线，都可看到火势。21时20分左右，记者目击到一辆消防车急速驶来，目前火势仍未见减弱。</em></p>
