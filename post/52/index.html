      <div class="mod-post__meta" datetime="2008-09-30T16:00:00.000Z">2008年10月01日</time>

    <div class="mod-post__entry">
      
        <div id="blogContainer" style="font-size: 12px;"><br><br>一直很喜欢杰伦的歌。周杰伦这位天才不断地变换着自己的曲风，这次整张《魔杰座》专辑给人的感觉又再一次与以前完全不一样，虽然可能会令到一些一直喜欢Jay以前的曲风的朋友觉得不那么顺耳，但是这次周杰伦的<strong>魔杰座</strong>也给我们带来了有如魔术师一样给人神秘莫测且又能天马行空的想象力了。<br><br></div>
