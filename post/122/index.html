    <h1 class="mod-post__title">虎虎虎...虎年快乐</h1>
  

      
      <div class="mod-post__meta" datetime="2010-02-12T16:00:00.000Z">2010年02月13日</time>
      
    </header>
    <div class="mod-post__entry">
      
        <p><img class="alignnone" title="happy new year 2010!" src="/uploads/2010/02/4353815612_34e1919504.jpg" alt width="500" height="125"></p>
<p>送给我的家人，朋友们，以及这个博客的读者，祝愿大家：</p>
<p></p><p style="padding-left: 30px;"><strong>新年快乐，合家欢乐，虎年吉祥。</strong></p><br>今年，我又回到家里过年啦！去年是在莫斯科过的，挺想念舅舅买的涮羊肉，哈哈。爸爸不在家过年是个遗憾，期待一家人再团聚的时候，大家现在一定都跟家里人在一起吧，带上我的祝福哦！<p></p>
<p><strong>最后再祝大家，虎年快乐，虎气吼吼，吼出幸福，吼出快乐，吼出钱途+前途。</strong></p>
