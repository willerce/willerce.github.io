    <h1 class="mod-post__title">柬埔寨团建</h1>
  

      
      <div class="mod-post__meta" datetime="2015-07-14T16:00:00.000Z">2015年07月15日</time>
      
    </header>
    <div class="mod-post__entry">
      
        <p>这次旅行是 2015 年的公司团建，领队来我们公司做出团说明会的时候，说柬埔寨是一个亚洲第二穷的国家，我们一下子就觉得这次可能不会是一件体验非常好的事情，以至于我在出行前一晚在朋友圈发了一条：</p>
<blockquote>
<p>听说明天要去鸟不拉屎的地方，所以我在家拉得干干净净。#拉得比鸟好#</p>
</blockquote>
<p>神秘的吴哥窟吸引着我们前往，设计中心一共去了 16 童鞋。五天行程回来，总得来说感觉还是很棒的，也许是因为领队做了非常棒的预期管理？</p>
