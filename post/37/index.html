        <ol><br>    <li>更换了主题,使用了<a href="http://wpress.org" target="_blank">MonkeyKing</a>的Ubuntu主题.</li><br>    <li>考虑修改固定链接形式。但是发现很麻烦,而且本站内文章有太多链接,所以决定还是不改了.</li><br>    <li><a href="http://willerce.com/post/37/" target="_blank">在更换域名后</a>,PR回归2,但是PR不是RP,也没有什么好高兴的.</li><br>    <li>发现来到俄罗斯后,本博客有一些来自俄罗斯的评论,便是是垃圾评论.但是它没有链接,而是说一些,我很喜欢,很有趣之类的.</li><br></ol>
